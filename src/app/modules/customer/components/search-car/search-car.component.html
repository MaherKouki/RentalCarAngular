<div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">

    <!-- Spinner and Filter Section -->
    <div 
        class="inner-content" 
        style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
        
        <!-- Spinner -->
        <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Loading cars...">
            
            <!-- Filter Form -->
            <div 
                class="dashboard-filter" 
                style="background-color: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); width: 100%; max-width: 800px;">
                
                <div 
                    class="filter-grid" 
                    [formGroup]="searchCarForm" 
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px;">
                    
                    <!-- Brand Dropdown -->
                    <nz-form-item>
                        <nz-form-label nzFor="brand">Brand</nz-form-label>
                        <nz-form-control nzErrorTip="Please select a brand.">
                            <nz-select
                                nzShowSearch
                                nzAllowClear
                                nzPlaceHolder="Select a Brand"
                                formControlName="brand"
                                [nzDisabled]="!listOfBrands || listOfBrands.length === 0">
                                <nz-option 
                                    *ngFor="let brand of listOfBrands"
                                    [nzLabel]="brand"
                                    [nzValue]="brand">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- Type Dropdown -->
                    <nz-form-item>
                        <nz-form-label nzFor="type">Type</nz-form-label>
                        <nz-form-control nzErrorTip="Please select a type.">
                            <nz-select
                                nzShowSearch
                                nzAllowClear
                                nzPlaceHolder="Select a Type"
                                formControlName="type"
                                [nzDisabled]="!listOfType || listOfType.length === 0">
                                <nz-option 
                                    *ngFor="let type of listOfType"
                                    [nzLabel]="type"
                                    [nzValue]="type">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- Color Dropdown -->
                    <nz-form-item>
                        <nz-form-label nzFor="color">Color</nz-form-label>
                        <nz-form-control nzErrorTip="Please select a color.">
                            <nz-select
                                nzShowSearch
                                nzAllowClear
                                nzPlaceHolder="Select a Color"
                                formControlName="color"
                                [nzDisabled]="!listOfColor || listOfColor.length === 0">
                                <nz-option 
                                    *ngFor="let color of listOfColor"
                                    [nzLabel]="color"
                                    [nzValue]="color">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- Transmission Dropdown -->
                    <nz-form-item>
                        <nz-form-label nzFor="transmission">Transmission</nz-form-label>
                        <nz-form-control nzErrorTip="Please select a transmission type.">
                            <nz-select
                                nzShowSearch
                                nzAllowClear
                                nzPlaceHolder="Select Transmission"
                                formControlName="transmission"
                                [nzDisabled]="!listOfTransmission || listOfTransmission.length === 0">
                                <nz-option 
                                    *ngFor="let transmission of listOfTransmission"
                                    [nzLabel]="transmission"
                                    [nzValue]="transmission">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </div>

                <!-- Search Button -->
                <div style="margin-top: 20px; text-align: center;">
                    <button
                        class="filterBtn"
                        nzType="primary"
                        nzSize="large"
                        nz-button
                        (click)="searchCar()"
                        style="padding: 10px 30px; font-size: 16px;">
                        Search Car
                    </button>
                </div>
            </div>
        </nz-spin>
    </div>

    <!-- Cars Section -->
    <div 
        class="cars-section" 
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px;">
        
        <div 
            class="car-card" 
            *ngFor="let car of cars" 
            style="background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); overflow: hidden; transition: transform 0.3s; padding: 15px;">
            
            <div 
                style="width: 100%; height: 200px; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; overflow: hidden; border-radius: 8px 8px 0 0;">
                <img 
                    [src]="car.processedImg" 
                    alt="Car image" 
                    style="max-width: 100%; max-height: 100%; object-fit: cover;">
            </div>
            
            <div class="car-info" style="padding: 10px;">
                <h3 style="font-size: 18px; margin-bottom: 10px; color: #108ee9;">
                    {{ car.brand }} - {{ car.name }}
                </h3>
                <p>{{ car.description }}</p>
                <p style="font-size: 14px; color: #666;">
                    <strong>Price:</strong> {{ car.price }} <br>
                    <strong>Color:</strong> {{ car.color }} <br>
                    <strong>Transmission:</strong> {{ car.transmission }} <br>
                    <strong>Type:</strong> {{ car.type }} <br>
                    <strong>Year:</strong> {{ car.year | date: 'yyyy' }}
                </p>
            </div>
        </div>
    </div>
</div>
